<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% for key, value in bookmarks.iteritems() %}
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="panel panel-default panel-profile m-b-0">
            <div class="panel-body text-center">
              <h5 class="panel-title">{{value.title}}</h5>
              <p class="m-b">{{value.description}}</p>
              <a href="{{key}}" class="btn btn-primary-outline btn-sm m-b">
                View
              </a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Bookmark</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="sr-only" for="inputUrl">URL</label>
                            <input type="url" class="form-control" id="inputUrl" placeholder="URL">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="inputTitle">Title</label>
                            <input type="title" class="form-control" id="inputTitle" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="inputDescription">Description</label>
                            <textarea rows="4" class="form-control" id="inputDescription" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>








    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
          $("#myModal").modal('show');
      });
    </script>
  </body>
</html>
